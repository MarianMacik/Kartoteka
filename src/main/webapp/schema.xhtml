<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Filing cabinet as SaaS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="style.css"/>
    </h:head>
    <h:body>

        <p:layout fullPage="true" >

            <p:layoutUnit id="topPanel" position="north" size="120" resizable="false" closable="false" collapsible="false" >
                <f:view locale="#{language.localeCode}">
                    <h:form styleClass="langBar">
                        <p:commandLink title="English" action="#{language.setLocaleCode('en')}" update="@all">
                            <p:graphicImage library="images" name="en.png" />
                        </p:commandLink>
                        <p:commandLink title="Slovenčina" action="#{language.setLocaleCode('sk')}" update="@all">
                            <p:graphicImage library="images" name="sk.png"/>
                        </p:commandLink>
                    </h:form>
                </f:view>
                <center>
                    <h1><h:outputText value="Filing cabinet as SaaS" styleClass="appTitle"/></h1>
                </center>
            </p:layoutUnit>



            <p:layoutUnit position="west" size="250" collapsible="true">
                <h:form>
                    <center>
                    <h:outputText value="#{authenticationBean.profile.firstName} #{authenticationBean.profile.lastName}"
                                  styleClass="header"/>
                    
                    </center>
                    <center>
                    <h:outputText value="(#{authenticationBean.profile.email})"
                                  styleClass="header"/>
                    </center>
                    <p:menu styleClass="leftMenu">
                        <p:menuitem value="Filing cabinet list" action="index.xhtml?faces-redirect=true" icon="ui-icon-folder-collapsed"/>
                        <p:menuitem value="Logout" action="#{authenticationBean.logOut()}" icon="ui-icon-power"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" style="padding: 0px !important; border: none !important">
                <p:layout>
                    <p:layoutUnit position="north" styleClass="secondaryPanel" size="80">
                        <h:form>
                            <h:outputText value="#{schemaManagerBean.schema.title}" rendered="#{not schemaManagerBean.schemaNameEditMode}" styleClass="schemaTitle" style="margin-right: 10px"/>
                            <h:inputText id="schemaNameInput" value="#{schemaManagerBean.schema.title}" rendered="#{schemaManagerBean.schemaNameEditMode}" styleClass="schemaTitle"/>
                            <p:commandButton value="Edit schema name" 
                                             action="#{schemaManagerBean.setSchemaNameEditMode(true)}" update="@all" rendered="#{not schemaManagerBean.schemaNameEditMode}"/>
                            <p:commandButton value="Finish editing" 
                                             action="#{schemaManagerBean.updateSchemaName(mainManagerBean.schemas, mainManagerBean.selectedDB)}" update="@form" rendered="#{schemaManagerBean.schemaNameEditMode}"
                                             actionListener="#{mainManagerBean.loadUserSchemas()}"/>
                            <p:messages id="schemaNameErrorMessage"/>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="center" style="padding: 0px !important; border: none !important;" size="80">
                    <h:form id="tableForm">
                        <p:dataTable id="table" value="#{schemaManagerBean.schema.fields}" var="coll">

                            <p:column headerText="Title of field" >    				
                                <h:outputText value="#{coll.fieldTitle}"/>
                            </p:column>
                            <p:column headerText="Mandatory">
                                <h:outputText value="#{coll.mandatory}"/>
                            </p:column>
                            <p:column headerText="Constraint">
                                <h:outputText value="#{coll.constraint}"/>
                            </p:column>
                            <p:column headerText="Repeatable">
                                <h:outputText value="#{coll.repeatable}"/>
                            </p:column>
                            <p:column headerText="Erase">
                                <p:commandButton value="Delete" 
                                                 actionListener="#{schemaManagerBean.removeSchemaField(coll, mainManagerBean.selectedDB)}" update="@all">
                                    <p:confirm header="Confirmation" message="Do you really want to delete this field? Data associated with it will be deleted." icon="ui-icon-alert" />  
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                    <div style="text-align: center" >
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>   
                                    </div>
                                </p:confirmDialog>  
                            </p:column>
                            <p:column headerText="Edit">
                                <p:commandButton value="Edit" 
                                                 oncomplete="PF('editSchemaFieldDialog').show()"
                                                 icon="ui-icon-pencil" update=":dialogForSchemaFieldEdit" actionListener="#{schemaManagerBean.copySchemaFieldToEdit(coll)}">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <h:form>
                            <p:commandButton  oncomplete="PF('addSchemaFieldDialog').show()" value="Add Schema Field" icon="ui-icon-plusthick" style="margin-bottom: 15px; margin-top: 15px"/>  
                        </h:form>
                    </h:form>

                    <h:form id="binaryFieldForm">
                        <p:outputLabel value="Schema Field for files name:  " rendered="#{not empty schemaManagerBean.schema.binaryDataFieldName}"/>
                        <h:outputText value="#{schemaManagerBean.schema.binaryDataFieldName}" rendered="#{not empty schemaManagerBean.schema.binaryDataFieldName}"/>
                        <h:outputText value="Schema Field for files is not set. To set it, press the Add button." rendered="#{empty schemaManagerBean.schema.binaryDataFieldName}"/>

                        <h:form>

                            <p:commandButton  oncomplete="PF('editBinaryDataFieldNameDialog').show()" value="Add" icon="ui-icon-pencil" 
                                              update=":dialogForSchemaFieldFile"
                                              actionListener="#{schemaManagerBean.copySchemaBinaryDataFieldName(schemaManagerBean.schema.binaryDataFieldName)}" 
                                              rendered="#{empty schemaManagerBean.schema.binaryDataFieldName}"/>  

                            <p:commandButton  oncomplete="PF('editBinaryDataFieldNameDialog').show()" value="Edit" icon="ui-icon-pencil" 
                                              update=":dialogForSchemaFieldFile"
                                              actionListener="#{schemaManagerBean.copySchemaBinaryDataFieldName(schemaManagerBean.schema.binaryDataFieldName)}"
                                              rendered="#{not empty schemaManagerBean.schema.binaryDataFieldName}"/>  


                            <p:commandButton value="Delete" 
                                             actionListener="#{schemaManagerBean.removeSchemaBinaryDataField(mainManagerBean.selectedDB)}" update="@all"
                                             rendered="#{not empty schemaManagerBean.schema.binaryDataFieldName}">
                                <p:confirm header="Confirmation" message="Do you really want to delete this field? Data associated with it will be deleted." icon="ui-icon-alert" />  
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                                <div style="text-align: center" >
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>   
                                </div>
                            </p:confirmDialog>  
                        </h:form>
                    </h:form>
                    </p:layoutUnit>
                </p:layout>

            </p:layoutUnit>

        </p:layout>
        <p:dialog header="Add Schema Field" widgetVar="addSchemaFieldDialog" id="dialogForSchemaFieldAdd" width="450">  
            <h:form>
                <div align="center">
                    <p:messages id="regexMessageAdd" autoUpdate="false"/>
                </div>
                <h:panelGrid columns="2">
                    <p:outputLabel for="fieldTitle" value="Title: "/>
                    <p:inputText id="fieldTitle" size="17" value="#{schemaManagerBean.newSchemaField.fieldTitle}" />

                    <p:outputLabel for="mandatory" value="Mandatory: "/>
                    <p:selectBooleanCheckbox id="mandatory" value="#{schemaManagerBean.newSchemaField.mandatory}" />

                    <p:outputLabel for="constraint" value="Constraint: "/>
                    <p:selectOneMenu id="constraint" value="#{schemaManagerBean.newSchemaField.constraint}" editable="true">  
                        <f:selectItem itemLabel="Numbers" />  
                        <f:selectItem itemLabel="Numbers and letters"  />  
                        <f:selectItem itemLabel="Letters"  /> 
                        <f:selectItem itemLabel="True/False"  /> 
                    </p:selectOneMenu>

                    <p:outputLabel for="repeatable" value="Repeatable: "/>
                    <p:selectBooleanCheckbox id="repeatable" value="#{schemaManagerBean.newSchemaField.repeatable}" />
                </h:panelGrid>

                <div align="center">
                    <p:commandButton value="Add SchemaField" 
                                     action="#{schemaManagerBean.addSchemaField(mainManagerBean.selectedDB)}" update="@form :tableForm" />
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Edit Schema Field" widgetVar="editSchemaFieldDialog" id="dialogForSchemaFieldEdit" width="450" > 
            <h:form>
                <div align="center">
                    <p:messages id="regexMessageAdd" autoUpdate="false"/>
                </div>
                <h:panelGrid columns="2">
                    <p:outputLabel for="fieldTitle" value="Title: "/>
                    <p:inputText id="fieldTitle" size="15" value="#{schemaManagerBean.schemaFieldToEdit.fieldTitle}" />

                    <p:outputLabel for="mandatory" value="Mandatory: "/>
                    <p:selectBooleanCheckbox id="mandatory" value="#{schemaManagerBean.schemaFieldToEdit.mandatory}" />

                    <p:outputLabel for="constraint" value="Constraint: "/>
                    <p:selectOneMenu id="constraint" value="#{schemaManagerBean.schemaFieldToEdit.constraint}" editable="true">  
                        <f:selectItem itemLabel="Numbers"/>  
                        <f:selectItem itemLabel="Numbers and letters"  />  
                        <f:selectItem itemLabel="Letters"  /> 
                        <f:selectItem itemLabel="True/False"  /> 
                    </p:selectOneMenu>

                    <p:outputLabel for="repeatable" value="Repeatable: "/>
                    <p:selectBooleanCheckbox id="repeatable" value="#{schemaManagerBean.schemaFieldToEdit.repeatable}" />
                </h:panelGrid>

                <div align="center">
                    <p:commandButton value="Edit SchemaField" 
                                     action="#{schemaManagerBean.editSchemaField(mainManagerBean.selectedDB)}" update="@form :tableForm" />
                </div>
            </h:form>
        </p:dialog>

        <p:dialog header="Edit Schema Field for files" widgetVar="editBinaryDataFieldNameDialog" id="dialogForSchemaFieldFile" width="320">  
            <h:form>
                <div align="center">
                    <p:messages id="schemaFieldTitleMessageAdd" autoUpdate="false"/>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="schemaFieldNameInput" value="Field name: "/>
                        <p:inputText id="schemaFieldNameInput" size="10" value="#{schemaManagerBean.newBinaryDataFieldName}"/>
                    </h:panelGrid>
                    <p:commandButton value="Finish editing" actionListener="#{schemaManagerBean.setSchemaBinaryDataFieldName(mainManagerBean.selectedDB)}" update="@form :binaryFieldForm"/>
                </div>
            </h:form>
        </p:dialog>
    </h:body>
</html>
