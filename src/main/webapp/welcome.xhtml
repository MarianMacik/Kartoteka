<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg['headTitle']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="style.css"/>
    </h:head>
    <h:body>
        <f:view locale="#{languageBean.localeCode}">
                    <h:form styleClass="langBar">
                        <p:commandLink title="English" action="#{languageBean.setLocaleCode('en')}" update="@all">
                            <p:graphicImage library="images" name="en.png" />
                        </p:commandLink>
                        <p:commandLink title="SlovenÄina" action="#{languageBean.setLocaleCode('sk_SK')}" update="@all">
                            <p:graphicImage library="images" name="sk.png"/>
                        </p:commandLink>
                    </h:form>
                </f:view>
        <center style="margin: 15px"><h2>#{msg['loginRequest']}</h2>

            <div style="margin:200px "> 

                <h:form>
                    <h:panelGroup rendered="#{empty authenticationBean.profile}" id="socialButtons" >
                        <h:commandButton id="facebook" action="#{authenticationBean.socialConnect}" image="resources/images/facebook-icon.png">
                            <f:setPropertyActionListener target="#{authenticationBean.providerID}" value="facebook" />
                        </h:commandButton>
                        <br/>
                        <h:commandButton id="google" action="#{authenticationBean.socialConnect}" image="resources/images/google-icon.png">
                            <f:setPropertyActionListener target="#{authenticationBean.providerID}" value="google" />
                        </h:commandButton>
                    </h:panelGroup>
                </h:form>
            </div> 
        </center>

        
        
    </h:body>
</html>
